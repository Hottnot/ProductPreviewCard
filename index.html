<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https: //fonts.google.com/specimen/Montserrat"
      rel="stylesheet"
    />
    <link href="https: //fonts.google.com/specimen/Fraunces" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!--Outside off white card-->
    <div class="mainSection">
      <!--main card-->
      <div class="card">
        <!--imagesection-->
        <div class="imageSection">
          <img class="photo" src="/images/image-product-desktop.jpg" alt="" />
          <img class="photomobile" src="/images/image-product-mobile.jpg" alt="" />
        </div>

        <!--writtensection-->
        <div class="writtenSection">
          <p class="mainText">PARFUME</p>
          <br />
          <h1 class="headinng">
            Gabrielle<br />
            Essence Eau De<br />
            Parfum
          </h1>
          <br />
          <p class="mainText">
            A floral, solar and voluptuous<br />
            interpretation composed by Olivier<br />
            Polge, Perfumer-Creator for the<br />
            House of CHANEL.
          </p>
          <br />
          <div class="priceSection">
            <h1 class="price">$149.99</h1>
            <s class="scratchedOut"> $169.99</s>
          </div>

          <!--buttonsection-->
          <button class="addToCart">
            <img class="cart" src="/images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </div>
      <!--footer-->
      <div class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Hilrick Louw</a>.
        </div>
      </div>
    </div>
  </body>
</html>
